{% set name = "conda-tree" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rvalieris/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e56ffb0389a7d74a9b89f9ceda3359063d19ed0795d88555f17c41c9fcee645e

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - conda-tree = conda_tree:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - networkx
    - conda
    - colorama

test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - conda-tree -h
    - pip check

about:
  home: https://github.com/rvalieris/conda-tree
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: conda dependency tree helper
  dev_url: https://github.com/rvalieris/conda-tree
  doc_url: https://github.com/rvalieris/conda-tree

extra:
  recipe-maintainers:
    - xylar
    - rvalieris
